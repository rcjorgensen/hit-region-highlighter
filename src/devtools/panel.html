<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hit Region Highlighter Panel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 16px;
      margin: 0;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 600px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    
    .info {
      background: white;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 12px;
      border: 1px solid #ddd;
    }
    
    .button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .button:hover {
      background: #0052a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hit Region Highlighter</h1>
    
    <div class="info">
      <p>Select an element in the Elements panel to visualize its hit region.</p>
      <p>The hit region shows all the pixel coordinates where clicks will be handled by the selected interactive element.</p>
    </div>
    
    <div class="info">
      <p><strong>Status:</strong> <span id="status">Ready</span></p>
    </div>
    
    <button class="button" id="settingsBtn">Open Settings</button>
  </div>
  
  <script src="panel.js"></script>
</body>
</html>
