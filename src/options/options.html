<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hit Region Highlighter Settings</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 24px;
      max-width: 600px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    
    h1 {
      font-size: 24px;
      margin: 0 0 24px 0;
      color: #333;
    }
    
    .setting {
      background: white;
      padding: 16px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    
    .setting label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .setting input[type="number"],
    .setting input[type="color"],
    .setting input[type="range"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .setting input[type="checkbox"] {
      margin-right: 8px;
    }
    
    .setting .description {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
    
    .button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }
    
    .button:hover {
      background: #0052a3;
    }
    
    .message {
      padding: 12px;
      margin-top: 16px;
      border-radius: 4px;
      display: none;
    }
    
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <h1>Hit Region Highlighter Settings</h1>
  
  <div class="setting">
    <label for="resolution">Sampling Resolution (pixels)</label>
    <input type="number" id="resolution" min="1" max="50" value="10">
    <div class="description">Distance between sample points. Lower values = more accurate but slower.</div>
  </div>
  
  <div class="setting">
    <label for="color">Highlight Color</label>
    <input type="color" id="color" value="#00ff00">
    <div class="description">Color used to visualize hit regions.</div>
  </div>
  
  <div class="setting">
    <label for="opacity">Highlight Opacity</label>
    <input type="range" id="opacity" min="0" max="100" value="30">
    <span id="opacityValue">30%</span>
    <div class="description">Transparency of the hit region visualization.</div>
  </div>
  
  <div class="setting">
    <label>
      <input type="checkbox" id="autoRecalculate" checked>
      Auto-recalculate on page changes
    </label>
    <div class="description">Automatically recalculate hit regions when the page DOM or layout changes.</div>
  </div>
  
  <button class="button" id="saveBtn">Save Settings</button>
  
  <div class="message success" id="message">
    Settings saved successfully!
  </div>
  
  <script src="options.js"></script>
</body>
</html>
